        function playSong(inds=null){
            console.log(inds);
            if(inds!==null){
                currentSong=inds;
            }
            song.src= "songs/"+songs[currentSong];
            songTitle.textContent= songs[currentSong];

           song.play();
        }

        function pkayOrPauseSong(){

            if(song.paused){
                song.play();
                console.log("song play");
                document.querySelector("#tog").textContent="pause";
            }else{
                song.pause();
                console.log("song paused");
                document.querySelector("#tog").textContent="play_arrow";

            }
        }
        
        function next(){
            var nums=songs.length-1;
            console.log(nums);
            currentSong++;
            if(currentSong > nums){
                currentSong = 0;
            }
            console.log("next song ");
            playSong();
        }

        function prev(){
             var nums=songs.length-1;
            console.log(nums);
            currentSong--;
            if(currentSong < 0){
                currentSong = nums;
            }
            console.log("prev song ");
            playSong();
        }
